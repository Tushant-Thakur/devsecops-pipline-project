name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up JDK 22
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: 22
          distribution: 'temurin'

      # Step 3: Export JAVA_HOME
      - name: Export JAVA_HOME
        run: echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      # Step 4: Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step 5: Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step 6: Set up Snyk CLI
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master

      # Step 7: Run Snyk test
      - name: Run Snyk to check for vulnerabilities
        run: snyk test --severity-threshold=high --json > snyk-report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}


      # Step 8: Build & SonarCloud in one step
      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          set -o pipefail
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:5.2.0.4988:sonar \
            -Dsonar.organization=devsecops-team \
            -Dsonar.projectKey=Tushant-Thakur_devsecops-pipline-project \
            -Dsonar.host.url=${SONAR_HOST_URL} | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          echo "BUILD_EXIT_CODE=$BUILD_EXIT_CODE" >> $GITHUB_ENV

      # Step 9: Generate dashboard JSON dynamically
# Step: Generate dashboard JSON dynamically
      - name: Generate dashboard JSON
        run: |
          mkdir -p docs
      
          # Build status
          if [ "$BUILD_EXIT_CODE" -eq 0 ]; then
            BUILD_SUCCESS=1
            BUILD_FAILED=0
          else
            BUILD_SUCCESS=0
            BUILD_FAILED=1
          fi
      
          # Snyk metrics
          SNYK_CRITICAL=$(jq '.vulnerabilities | map(select(.severity=="critical")) | length' snyk-report.json 2>/dev/null || echo 0)
          SNYK_HIGH=$(jq '.vulnerabilities | map(select(.severity=="high")) | length' snyk-report.json 2>/dev/null || echo 0)
          SNYK_MEDIUM=$(jq '.vulnerabilities | map(select(.severity=="medium")) | length' snyk-report.json 2>/dev/null || echo 0)
          SNYK_LOW=$(jq '.vulnerabilities | map(select(.severity=="low")) | length' snyk-report.json 2>/dev/null || echo 0)
      
          # SonarCloud metrics
          SONAR_JSON=$(curl -s -u ${SONAR_TOKEN}: "https://sonarcloud.io/api/measures/component?component=Tushant-Thakur_devsecops-pipline-project&metricKeys=bugs,vulnerabilities,code_smells,coverage,duplicated_lines_density")
          SONAR_BUGS=$(echo $SONAR_JSON | jq '.component.measures[] | select(.metric=="bugs") | .value // 0')
          SONAR_VULNERABILITIES=$(echo $SONAR_JSON | jq '.component.measures[] | select(.metric=="vulnerabilities") | .value // 0')
          SONAR_CODE_SMELLS=$(echo $SONAR_JSON | jq '.component.measures[] | select(.metric=="code_smells") | .value // 0')
          SONAR_COVERAGE=$(echo $SONAR_JSON | jq '.component.measures[] | select(.metric=="coverage") | .value // 0')
          SONAR_DUPLICATIONS=$(echo $SONAR_JSON | jq '.component.measures[] | select(.metric=="duplicated_lines_density") | .value // 0')
      
          # Ensure defaults (no empty values)
          SONAR_CODE_SMELLS=${SONAR_CODE_SMELLS:-0}
          SONAR_COVERAGE=${SONAR_COVERAGE:-0}
          SONAR_BUGS=${SONAR_BUGS:-0}
          SONAR_VULNERABILITIES=${SONAR_VULNERABILITIES:-0}
          SONAR_DUPLICATIONS=${SONAR_DUPLICATIONS:-0}
      
          # Timestamp
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')
      
          # Generate valid JSON
          cat <<EOF > docs/data.json
          {
            "build": {"success": $BUILD_SUCCESS, "failed": $BUILD_FAILED},
            "snyk": {"critical": $SNYK_CRITICAL, "high": $SNYK_HIGH, "medium": $SNYK_MEDIUM, "low": $SNYK_LOW},
            "sonar": {
              "codeSmells": $SONAR_CODE_SMELLS,
              "coverage": $SONAR_COVERAGE,
              "bugs": $SONAR_BUGS,
              "vulnerabilities": $SONAR_VULNERABILITIES,
              "duplications": $SONAR_DUPLICATIONS
            },
            "updated_at": "$TIMESTAMP"
          }
          EOF


      # Step 10: Commit dashboard JSON back to repo
      - name: Commit dashboard JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data.json
          git commit -m "Update dashboard JSON" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main



name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for better Sonar analysis

      # Step 2: Set up JDK 22
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: 22
          distribution: 'temurin'

      # Step 3: Export JAVA_HOME
      - name: Export JAVA_HOME
        run: echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      # Step 4: Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step 5: Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step 6: Set up Snyk CLI
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master

      # Step 7: Monitor project in Snyk (optional)
      - name: Monitor project in Snyk
        run: snyk monitor --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      # Step 8: Run Snyk test
      - name: Run Snyk to check for vulnerabilities
        run: snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      # Step 9: Build and analyze with SonarCloud
      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:5.2.0.4988:sonar \
            -Dsonar.organization=devsecops-team \
            -Dsonar.projectKey=Tushant-Thakur_devsecops-pipline-project \
            -Dsonar.host.url=${SONAR_HOST_URL}

      # Step 10: Generate dashboard JSON
      - name: Generate Dashboard JSON
        run: |
          mkdir -p dashboard
          echo '{
            "build": {"success": 80, "failed": 20},
            "snyk": {"critical": 2, "high": 5, "medium": 10, "low": 7},
            "sonar": {"codeSmells": 10, "coverage": 80, "bugs": 3, "vulnerabilities": 2, "duplications": 5}
          }' > dashboard/data.json



      # Step X: Commit dashboard JSON back to repo
      - name: Commit dashboard JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dashboard/data.json
          git commit -m "Update dashboard JSON"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}













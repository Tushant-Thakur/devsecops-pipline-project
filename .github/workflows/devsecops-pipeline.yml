name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, Test, Scan & Analyze
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for SonarCloud analysis

      # Step 2: Set up JDK 22
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: 22
          distribution: temurin

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step 4: Build with Maven
      - name: Build project with Maven
        run: mvn -B clean package --file pom.xml

      # Step 5: Run tests
      - name: Run JUnit Tests
        run: mvn test

      # Step 6: Install Snyk CLI
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master

      # Step 7: Run Snyk test for vulnerabilities
      - name: Run Snyk Vulnerability Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --severity-threshold=high

      # Step 8: Monitor project on Snyk (optional)
      - name: Monitor project in Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk monitor

      # Step 9: Run SonarCloud Analysis
      - name: SonarCloud Code Quality Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:5.2.0.4988:sonar \
          -Dsonar.organization=devsecops-team \
          -Dsonar.projectKey=Tushant-Thakur_devsecops-pipline-project \
          -Dsonar.host.url=https://sonarcloud.io









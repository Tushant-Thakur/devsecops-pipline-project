name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK 22 (Use Temurin instead of Oracle JDK directly)
      - name: Set up JDK 22 (Temurin)
        uses: actions/setup-java@v2
        with:
          java-version: '22'
          distribution: 'temurin'  # Using Temurin (AdoptOpenJDK)
      
      # Step 3: Build with Maven
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # Step 4: SonarCloud Scan (adjust the project and organization name)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          organization: devsecops-team  # Replace with your SonarCloud organization
          token: ${{ secrets.SONAR_TOKEN }}  # Optional, only if not using GitHub login

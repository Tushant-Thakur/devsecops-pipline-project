name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for better Sonar analysis

      # Step 2: Set up JDK 22
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: 22
          distribution: 'temurin'

      # Step 3: Export JAVA_HOME
      - name: Export JAVA_HOME
        run: echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      # Step 4: Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step 5: Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step 6: Set up Snyk CLI
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master

      # Step 7: Monitor project in Snyk (optional)
      - name: Monitor project in Snyk
        run: snyk monitor --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      # Step 8: Run Snyk test
      - name: Run Snyk to check for vulnerabilities
        run: snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      # Step 9: Build and analyze with SonarCloud
      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:5.2.0.4988:sonar \
            -Dsonar.organization=devsecops-team \
            -Dsonar.projectKey=Tushant-Thakur_devsecops-pipline-project \
            -Dsonar.host.url=${SONAR_HOST_URL}

      # Step 10: Generate dashboard JSON dynamically
      - name: Generate dashboard JSON
        run: |
          mkdir -p dashboard

          # Build status
          BUILD_SUCCESS=0
          BUILD_FAILED=0
          if [ "${{ job.status }}" == "success" ]; then
            BUILD_SUCCESS=1
          else
            BUILD_FAILED=1
          fi

          # Static placeholders (later weâ€™ll make these dynamic)
          SNYK_CRITICAL=0
          SNYK_HIGH=0
          SNYK_MEDIUM=0
          SNYK_LOW=0

          SONAR_CODE_SMELLS=0
          SONAR_COVERAGE=0
          SONAR_BUGS=0
          SONAR_VULNERABILITIES=0
          SONAR_DUPLICATIONS=0

          cat <<EOF > dashboard/data.json
{
  "build": {"success": $BUILD_SUCCESS, "failed": $BUILD_FAILED},
  "snyk": {"critical": $SNYK_CRITICAL, "high": $SNYK_HIGH, "medium": $SNYK_MEDIUM, "low": $SNYK_LOW},
  "sonar": {"codeSmells": $SONAR_CODE_SMELLS, "coverage": $SONAR_COVERAGE, "bugs": $SONAR_BUGS, "vulnerabilities": $SONAR_VULNERABILITIES, "duplications": $SONAR_DUPLICATIONS}
}
EOF

      # Step 11: Commit dashboard JSON back to repo
      - name: Commit dashboard JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dashboard/data.json
          git commit -m "Update dashboard JSON" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main




